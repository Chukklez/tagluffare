<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Tågluffare Linjen</h1>
        <form>
            <section>
                <h3 class="small">Personlig Information</h3>
                <article class="form-control">
                    <label for="name">Namn</label>
                    <input type="text" name="name" id="name" placeholder="John Doe" required>
                </article>
                <article class="form-control">
                    <label for="tel_nummer">Tlf number</label>
                    <input type="number" name="telefon" id="tel_nummer" placeholder="+46 123456464" required>
                </article>
                <article class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="name@gmail.com" required>
                </article>
            </section>
            <section>
                <h3>Res Information</h3>
                <article class="form-control">
                    <label for="avresa">När Åker du?</label>
                    <input type="date" name="avresa" id="avresa" required>
                </article>
                <article class="form-control">
                    <label for="hemresa">När kommer du hem?</label>
                    <input type="date" name="hemresa" id="hemresa" required>
                </article>
                <article class="form-control">
                    <label for="ensam" class="inline">Reser du ensam?</label>
                    <input type="checkbox" name="ensam" id="ensam" required>
                </article>
            </section>
            <button type="submit" class="btn">Nu Åker Vi!</button>
        </form>
    </main>
</body>

</html>
